name: newjarvis
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.2.2
  shared_preferences: ^2.3.3
  connectivity_plus: ^6.1.0
  provider: ^6.1.2
  intl: ^0.19.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icons/icon_no_circle_blue.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icons/icon.png"

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  flutter_launcher_icons: "^0.14.1"

flutter:
  uses-material-design: true

  assets: 
    - assets/icons/
    - assets/images/
    - assets/icons/book.png
    - assets/icons/menu_write.png
    - assets/icons/claude.png
    - assets/icons/gemini.png
    - assets/icons/gpt.png

